- - licenta
  - Programul de studii universitare de licenta este impartit in trei categorii, anume "invatamant la zi", "invatamant cu frecventa redusa" si "invatamant la distanta" fiecare dintre acestea fiind sustinute de diverse facultati. Pentru mai multe detalii legate de ghidul de studii, planul de invatamant si fisa disciplinelor va rog sa vizitati https://ime.upg-ploiesti.ro/educatie sectiunea "Programe de licenta".
- - master
  - Programul de studii de master este un program de invatamant la zi, finalizarea acestuia se realizeaza cu proiect de disertatie. Pentru mai multe detalii va rog sa vizitati https://ime.upg-ploiesti.ro/educatie sectiunea "Programe de masterat".
